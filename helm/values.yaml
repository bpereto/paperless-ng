# Default values for paperless-ng
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jonaswinkler/paperless-ng
  pullPolicy: Always
  tag: "latest"

tika:
  repository: apache/tika
  tag: latest

gotenberg:
  repository: thecodingmachine/gotenberg
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: "paperless"

service:
  app:
    type: ClusterIP
    port: 8000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: paperless.app.local
      paths: ["/"]
  tls:
  - hosts:
    - paperless.app.local
    secretName: paperless-local-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

app:
  email:
    enabled: False
#    host: localhost
#    port: 465
#    host_user: root
#    host_password: password
#    use_ssl: True
#    from: paperless@paperless.app.local

env:
  PAPERLESS_DBHOST: "paperless-ng-postgresql"
  PAPERLESS_DBUSER: "postgres"
  PAPERLESS_DBNAME: "paperless"
  PAPERLESS_REDIS: "redis://redis-headless:6379"
  PAPERLESS_TIKA_ENDPOINT: "http://paperless-ng-tika:9998"
  PAPERLESS_DEBUG: True
  PAPERLESS_TIKA_ENABLED: 1
  PAPERLESS_TIKA_GOTENBERG_ENDPOINT: "http://paperless-ng-gotenberg:3000"

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  data:
    enabled: true
    # storageClassName: default
    accessModes:
      - ReadWriteOnce
    size: 50M
    # annotations: {}
    # finalizers: {}
    # subPath: ""
    # existingClaim:
  media:
    enabled: true
    # storageClassName: default
    accessModes:
      - ReadWriteMany
    size: 100G
    # annotations: {}
    # finalizers: {}
    # subPath: ""
    # existingClaim:
  consume:
    enabled: true
    # storageClassName: default
    accessModes:
      - ReadWriteMany
    size: 5G 
    # annotations: {}
    # finalizers: {}
    # subPath: ""
    # existingClaim:
  export:
    enabled: true
    # storageClassName: default
    accessModes:
      - ReadWriteMany
    size: 5G
    # annotations: {}
    # finalizers: {}
    # subPath: ""
    # existingClaim:

redis:
  enabled: true
  fullnameOverride: redis
  usePassword: false

postgresql:
  postgresqlDatabase: paperless
